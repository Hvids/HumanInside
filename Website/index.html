<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="styles/fonts.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="container__outer">

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="title__link" href="#">РекСерв.Мск</a>

                <nav class="nav">
                    <a class="nav__link" href="#">Главная</a>
                    <a class="nav__link" href="#">Книги</a>
                    <a class="nav__link" href="#">События</a>
                    <a class="nav__link" href="#">Места</a>
                    <a class="nav__link" href="#">Личный кабинет</a>
                </nav>

                <a class="login__box" href="#">
                    Войти
                </a>

            </div>
        </div>
    </header>

    <div class="main_content">
        <div class="main_image">
            <div class="main_image__main__text">
                <div class="main__text__help">Найдём всё, что </div>
                <div class="main__text__help main__text__help_u">Вам нравится</div>
            </div>

            <div class="main_image__secondary__text__1">События</div>
            <div class="main_image__secondary__text__2">Книги</div>
            <div class="main_image__secondary__text__3">Места</div>

            <div class="bg_div bg_div__main"></div>
            <img class="line__main" src="images/main_page/welcome/main_image_line.png" alt="">
            <img class="boy__main" src="images/main_page/welcome/main_image_boy.png" alt="Happy boy">
            <img class="girl__main" src="images/main_page/welcome/main_image_girl.png" alt="Happy girl">

        </div>

        <div class="recommendations">
            <div class="bg_div bg_big_div bg_div__recommend">
                <div class="block_name_div">Рекомендация книг</div>
                <div class="block_title_name_div">Книги для вас</div>
            </div>

            <div class="bg_div bg_big_div bg_div__events">
                <div class="block_name_div">Рекомендация событий</div>
                <div class="block_title_name_div">События для вас</div>
            </div>
            <div class="bg_div bg_big_div bg_div__places">
                <div class="block_name_div">Рекомендация мест</div>
                <div class="block_title_name_div">Места для вас</div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
