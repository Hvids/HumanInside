{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'polls/styles/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'polls/styles/fonts.css' %}" rel="stylesheet" type="text/css">
    <!--    <link href="{% static 'polls/styles/carousel.css' %}" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<header>
    <div class="container__outer">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="title__link text-dark" style="text-decoration: none;"
                       href="{% url 'enter_page' %}">РекСерв.Мск</a>
                </div>
            </div>

        </header>
        <body>
        <div class="col bg-light rounded m-1 pt-4 pb-4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        {% block content %}
                            {% if error != None %}
                                <p> {{ error }} </p>
                            {% endif %}
                            <form method="POST" class="form-group" class="pb-1">
                                {% csrf_token %}
                                <div class="event_title text-dark mb-3"><label for="username"><b>Username:</b></label>
                                </div>
                                <input type="text" id="username" name="username" maxlength="255" required
                                       class="pb-1"><br>

                                <div class="event_title text-dark mb-3 pt-3"><label
                                        for="password"><b>Password:</b></label></div>
                                <input type="password" id="password" name="password" required
                                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z).{6,}" class="pb-1"><br>
                                <br>
                                <input type="hidden" name="type" value="login">
                                <button type="submit" class="btn btn-success btn btn-dark btn-sm">Enter</button>
                            </form>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        </body>
</html>
