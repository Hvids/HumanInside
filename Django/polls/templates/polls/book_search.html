<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<header>
    <a href="{% url 'recAll' id_user=user %}"><h1>Главная</h1></a>
    <a href="{% url 'book_searcher' id_user=user %}"><h1>Книги</h1></a>
</header>

<div>

        <h1>Поиск книги</h1>

</div>
<div>

        <h1>Подбор книги</h1>
    </header>

        <h2>Фильтр</h2>
    <form action="/src/" method="post">
        <label for="src"> Жанр </label>
        <input id="src" type="text" name="src" value="{{ src }}">
        <input type="submit" value="OK">
    </form>
    <form action="/src/" method="post">
        <label for="src"> Автор </label>
        <input id="src" type="text" name="src" value="{{ src }}">
        <input type="submit" value="OK">
    </form>
    <form action="/src/" method="post">
        <label for="src"> Год </label>
        <input id="src" type="text" name="src" value="{{ src }}">

    </form>
</div>

</html>
